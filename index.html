<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1, maximum-scale=5" />
  <link rel="stylesheet" href="./public/style.css">
  <link rel="icon" href="./images/devchallenges.png" />

  <!-- <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" /> -->

  <link href="./public/PoppinsRegular.css" rel="stylesheet" />

  <title>Devchallenges || Photo Gallery</title>

</head>

<body>
  <div class="container">
    <div class="header_wrapper">
      <div class="profile">
        <div class="image-container">
          <img src="./images/profilePhoto.png" class="profile-img">
        </div>
        <div class="profile-details">
          <h3 class="title">Rodney Cotton</h3>
          <p>Heisinkl, Finland</p>
        </div>
      </div>

      <div class="profile-cards">
        <section class="cards">
          <h4 class="figures">100</h4>
          <p class="details">Posts</p>
        </section>
        <section class="cards">
          <h4 class="figures">2,242</h4>
          <p class="details">Followers</p>
        </section>
        <section class="cards">
          <h4 class="figures">1,432</h4>
          <p class="details">Following</p>
        </section>
      </div>
    </div>

    <main class="gallery-container">
      <section class="one">
        <img src="./images/photo1.png" alt="">
      </section>
      <section class="two">
        <img src="./images/photo2.png" alt="">
      </section>
      <section class="three">
        <img src="./images/photo3.png" alt="">
      </section>
      <section class="four">
        <img src="./images/photo4.png" alt="">
      </section>
      <section class="five">
        <img src="./images/photo5.png" alt="">
      </section>
      <section class="six">
        <img src="./images/photo6.png" alt="">
      </section>
    </main>

  </div>

</body>

</html>
